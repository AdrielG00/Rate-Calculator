<!DOCTYPE html>

<head></head>
<title>TP Rate Calc</title>
<meta charset="utf-8">

<script src="backend.js"></script>
<link rel="stylesheet" href="stylesheet.css">

<body>
  <img src="transit-pros-logo.png">
  <div class="topnav">

  <label for="client">Client:</label>

    <option value="rework">Rework</option>
    <option value="tire">Tire</option>

  </select>

    <option value="MA">Massachusets</option>
    <option value="MD">Maryland</option>
    <option value="ME">Maine</option>
    <option value="MI">Michigan</option>

    <option value="MS">Mississippi</option>
    <option value="MT">Montana</option>

    <option value="ND">North Dakota</option>
    <option value="NE">Nebraska</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NV">Nevada</option>
    <option value="NY">New York</option>
    <option value="OH">Ohio</option>
    <option value=OK">Oklahoma</option>
    <option value="OR">Oregon</option>

    <option value="RI">Rhode Island</option>
    <option value="SC">South Caroline</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>

    <option value="VT">Vermont</option>

    <option value="WI">Wisconsin</option>
    <option value="WV">West Virginia</option>
    <option value="WY">Wyoming</option>

  <label for="vehicle-type">Vehicle Type:</label>
  <select id="vehicle-type">
    <option value="ld">LD</option>
    <option value="md">MD</option>
    <option value="hd">HD</option>
    <option value="md-rv">MD-RV</option>
    <option value="hd-rv">HD-RV</option>
    <option value="diesel-pusher-rv">Diesel Pusher-RV</option>
    <option value="semi-combination">Semi Combination</option>
    <option value="truck-or-trailer-only">Truck or Trailer Only</option>
  </select>
  <label for="miles">Miles:</label>
  <input type="number" id="miles" placeholder="Enter miles">
  <button onclick="calculate()">Calculate</button>
  <button onclick="reset()">Reset</button>

  <div class="float-container">
    <div class="float-child">

      <text id="results">Target Price Goal: $<text id="total-cost">0.00 </text><br>
        <text class="over-results">Over TPG by: <text id="over-tpg">$0.00</text>
    </div>
    <div class="float-child">
      <text id="ars-results">ARS Paid Rate: $<text id="ars-rate">0.00</text><br>
        <text id="aaa-coverage">AAA Coverage: $500</text>
    </div>
    <div class="float-container">
      <div class="float-child">
        <text id="negotiate"></text>
      </div>
      <div class="float-child">
        <text id="vendor-tips"></text>
      </div>
    </div><br>


  </div>


  </div>

  <div class="footer"><br><br>
    <label for="miles">Vendor Quote:</label>
    <input type="number" id="quote" placeholder="Enter quote">
    <label for="etaMin">Vendor ETA:</label>
    <input type="number" id="eta" placeholder="Enter ETA">
    <button id="arsaddfunds" onclick="getAdditionalFunds()">ARS - Check If Approved</button>
    <button id="aaaoopfund" onclick="getOOPFunds()">AAA - Check If Approved</button><br>
    <br>
  </div>


  <div class="float container">
    <div class="float-child">AAA OOP Cost: <text id="oop-cost">$0.00</text>
    </div>
    <div class="float-child">ARS Funds Needed: <text id="add-cost">$0.00</text><br>
