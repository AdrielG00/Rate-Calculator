<!DOCTYPE html>
<html lang="en">

<head>
    <title>TP User Authentication</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    </style>
    <link rel="stylesheet" href="login/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="login/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <h2>TP User Authentication</h2><br>
            <form id="form_id" method="post" name="myform">
                <label>User Name :</label>
                <input type="text" name="username" id="username" />
                <label>Password :</label>
                <input type="password" name="password" id="password" />
                <input type="button" value="Login" id="submit" onclick="validate()" />
            </form>
            <span><b class="note">Note : </b>Login disabled after 3 failed attempts. <br /><b
                    class="valid">User Name : See your manager<br />Password : See your manager</b></span>
        </div>
    </div>
</body>

</html>
